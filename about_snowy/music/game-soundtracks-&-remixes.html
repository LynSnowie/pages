		<style>
			body {
				margin: 0;
				height: 100%;
				background: linear-gradient(135deg, #00FF7F, #8A2BE2, #FFA500);
				background-size: 300% 300%;

            .audiolist {

                flex-wrap: wrap;

                flex: 5;
                height: 300px;
                width: 400px;
            }

			audio {color: black;}

			@keyframes gradientAnimation {
				0% {
					background-position: 0% 50%;
				}
				50% {
					background-position: 100% 50%;
				}
				100% {
					background-position: 0% 50%;
				}
			}
			

			/* Header container styling */
			.header-container {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 20px;
			}

			/* Currently-playing section */
			.currently-playing {
				position: relative;
				display: flex;
				flex-direction: column;
				align-items: center;
				background-color: #333;
				visibility: shown;
				height: 80px;
				width: 480px;
				border-bottom-left-radius: 20px;
				border-bottom-right-radius: 20px;
				margin: 0 auto; /* Center horizontally */
				top: 0px; /* Space it under the header */
			}

			.currently-playing-bottom {

                        const aiaudio = document.createElement("audio");  // Create an audio element;

            let allaudio = document.querySelectorAll("audio");

            allaudio.forEach(element => {
                element.addEventListener('play', () => {
                    console.log("An audio played");

                    // Pause all other audio with the same title but different element
                    allaudio.forEach((otherAudio) => {
                        if (otherAudio.title === element.title && otherAudio !== element) {
                            if (!otherAudio.paused) {
                                console.log(`Pausing ${otherAudio.title} (${otherAudio.instrumental ? 'Instrumental' : 'Original'})`);
                                otherAudio.pause();
                            }
                        }
                    });

                    // Update text to show which track is playing
                    updatePlayingText(element.title, element.artist, element.realartist);  
                    visualizeAudio(element);  // Start visualizing the audio
                });

                element.addEventListener('pause', () => {
                    // Check if any audio is still playing
                    if (isAnyPlaying(allaudio)) {
                        console.log("Some audio is still playing.");
                    } else {
                        // If all are paused, show "Nothing" as playing
                        updatePlayingText("Nothing");
                    }
                    console.log("An audio paused");
                });
            });

            // Function to check if any audio is currently playing
            function isAnyPlaying(audioList) {
                return [...audioList].some(audio => !audio.paused);
            }

            function updatePlayingText(track, artist = "", realArtist = "") {
                const topText = document.getElementById("playing-top");
                const bottomText = document.getElementById("playing-bottom");
                let text = track === "Nothing" ? "Playing: Nothing" : `Playing: ${track} by ${realArtist || artist}`;
                topText.innerText = text;
                bottomText.innerText = text;
            }


            function updatePlayingText(track, artist = "", realArtist = "") { // Update playing text in the UI
                const topText = document.getElementById("playing-top");
                const bottomText = document.getElementById("playing-bottom");
                let text = track === "Nothing" ? "Playing: Nothing" : `Playing: ${track} by ${realArtist || artist}`;
                topText.innerText = text;
                bottomText.innerText = text;
            }

            function isAllPaused(musicFiles) { // Check if all music files are paused
                // return musicFiles.every(file => file.element.paused);
                return musicFiles.entries(file => file.element.paused);
            }

            function visualizeAudio(audio) { // Visualize the audio using the canvas
                const canvas = document.getElementById("visualizer");
                const canvasBottom = document.getElementById("visualizerbottom");
                const ctx = canvas.getContext("2d");
                const ctxBottom = canvasBottom.getContext("2d");
                const audioContext = new AudioContext();
                const audioSource = audioContext.createMediaElementSource(audio);
                const analyser = audioContext.createAnalyser();

                audioSource.connect(analyser);
                analyser.connect(audioContext.destination);
                analyser.fftSize = 64;

                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                function draw() {
                    requestAnimationFrame(draw);
                    analyser.getByteFrequencyData(dataArray);
                    drawBars(ctx, dataArray, canvas);
                    drawBars(ctxBottom, dataArray, canvasBottom);
                }
                draw();
            }

            function drawBars(ctx, dataArray, canvas) { // Draw bars on the canvas for audio visualization
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                dataArray.forEach((value, index) => {
                    const barHeight = value / 2;
                    const x = index * 15;
                    ctx.fillStyle = "rgba(0, 255, 0, 0.6)";
                    ctx.fillRect(x, canvas.height - barHeight, 10, barHeight);
                });
            }
