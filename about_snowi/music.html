                // Get the container where the audio elements will be added
                const container = document.getElementById("audiolist");

                // Iterate through each music file and create the necessary HTML elements

                    // Create a div element to hold each audio item
                    const div = document.createElement("div");
                    div.classList.add("audiolistitem");

                    // Create an h3 element for the music title and artist
                    const h3 = document.createElement("h3");
                    if (file.realartist != null) {
                        h3.textContent = `
							${index + 1}. ${file.title} (${file.artist}) \nby ${file.realartist}
						`;
                    } else {
                        h3.textContent = `${index + 1}. ${file.title} \nby ${file.artist}`;
                    }

                    // Create an audio element with controls
                    const audio = document.createElement("audio");
                    audio.controls = true;
                    audio.loop = true;
                    audio.controlsList = "nodownload";
                    audio.volume = 0.5

                    // Create a source element for the audio file
                    const source = document.createElement("source");
                    source.src = `https://raw.githubusercontent.com/LynSnowie/misc/main/music/${index + 1}. ${file.title}.mp3`;

                    // Handle specific cases for special file names

                            break;
