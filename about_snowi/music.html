                // Get the container where the audio elements will be added
                const container = document.getElementById("audiolist");

                // Iterate through each music file and create the necessary HTML elements
                musicFiles.forEach((file, index) => {
                    // Create a div element to hold each audio item
                    const div = document.createElement("div");
                    div.classList.add("audiolistitem");

                    // Create an h3 element for the music title and artist
                    const h3 = document.createElement("h3");
                    if (file.realartist != null) {
                        h3.textContent = `${index + 1}. ${file.title} (${file.artist}) by ${file.realartist}`;
                    } else {
                        h3.textContent = `${index + 1}. ${file.title} by ${file.artist}`;
                    }

                    // Create an audio element with controls
                    const audio = document.createElement("audio");
                    audio.controls = true;
                    audio.loop = true;
                    audio.controlsList = "nodownload";
                    audio.volume = 0.5

                    // Create a source element for the audio file
                    const source = document.createElement("source");
                    source.src = `https://raw.githubusercontent.com/LynSnowie/misc/main/music/${index + 1}. ${file.title}.mp3`;

                    // Handle specific cases for special file names
                    switch (file.title) {
                        case "Livin' In the Sunlight, Lovin' In the Moon Light":
                            source.src = `https://raw.githubusercontent.com/LynSnowie/misc/main/music/${index + 1}. Livin in the Sunlight Lovin in the Moon Light.mp3`;

                        case "Intruder Alert (Metal)":

                        case "Lethal Company Ice Cream Song (Metal)":

                            break;

                            source.src = `https://raw.githubusercontent.com/LynSnowie/misc/main/music/${index + 1}. CARA_M4TH.mp3`;
                            break;
                        case "Nightcore - Monster":
                            source.src = `https://raw.githubusercontent.com/LynSnowie/misc/main/music/${index + 1}. ${file.title} (${file.artist}).mp3`;
                            break;
                        case "Thief":
                            source.src = `https://raw.githubusercontent.com/LynSnowie/misc/main/music/${index + 1}. ${file.artist} - ${file.title}.mp3`;
                            break;
                        case "8-Bit Weapon - M.U.L.E":
                            source.src = `https://raw.githubusercontent.com/LynSnowie/misc/main/music/${index + 1}. ROBLOX Music - 8-Bit Weapon - MULE (Bitblaster Mix).mp3`;

			case "Level Up":

			    break;
                        default:

                    }

                    // Set the type and title for the source element
                    source.type = "audio/mp3";
                    source.title = "place";

                    // Append the source to the audio element
